<!DOCTYPE html>

<!-- FONT AWESOME -->

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff4d00,#ff9800);
    color:#333;
}

/* HEADER */
header{
    background:#fff;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
header h1{margin:0;color:#ff4d00;}
nav a{
    margin-left:15px;
    text-decoration:none;
    color:#333;
    font-weight:600;
}
nav a.active{color:#ff4d00;}

/* HERO */
.hero{
    text-align:center;
    color:#fff;
    padding:60px 20px;
}
.hero h2{font-size:36px;margin-bottom:10px;}
.hero p{opacity:0.9;}

/* CONTACT */
.contact-section{
    padding:60px 20px;
}
.contact-container{
    max-width:1100px;
    margin:auto;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:40px;
}

/* LEFT INFO */
.contact-info{
    background:rgba(255,255,255,0.95);
    border-radius:20px;
    padding:30px;
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
}
.contact-info h3{
    margin-bottom:20px;
    color:#ff4d00;
}
.info-block{
    display:flex;
    gap:15px;
    margin-bottom:18px;
}
.info-block .icon{
    font-size:22px;
    color:#ff4d00;
}
.whatsapp-btn{
    display:block;
    margin-top:25px;
    background:#25D366;
    color:#fff;
    padding:14px;
    border-radius:50px;
    text-align:center;
    text-decoration:none;
    font-size:18px;
}
.whatsapp-btn:hover{opacity:0.9}

/* FORM */
.contact-form{
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius:20px;
    padding:35px;
    box-shadow:0 20px 50px rgba(0,0,0,0.25);
    color:#fff;
}
.contact-form h3{
    margin-bottom:20px;
}
.glass-form .input-group{
    display:flex;
    gap:15px;
}
.floating-label{
    position:relative;
    width:100%;
    margin-bottom:20px;
}
.floating-label input,
.floating-label textarea{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    outline:none;
    font-size:16px;
}
.floating-label label{
    position:absolute;
    top:-10px;
    left:14px;
    background:#ff6a00;
    padding:2px 8px;
    font-size:12px;
    border-radius:6px;
    color:#fff;
}
.send-btn{
    width:100%;
    background:#fff;
    color:#ff4d00;
    padding:14px;
    border:none;
    border-radius:50px;
    font-size:18px;
    cursor:pointer;
}
.send-btn:hover{
    background:#ffe0d2;
}

/* FOOTER */
footer{
    text-align:center;
    padding:15px;
    background:#fff;
    margin-top:50px;
}

/* RESPONSIVE */
@media(max-width:768px){
    .contact-container{
        grid-template-columns:1fr;
    }
}
</style>
</head>
