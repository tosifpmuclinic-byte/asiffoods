<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart | Asif Foods</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>üõí Your Cart</h1>
     <nav>
        <a href="menu.html" class="nav-icon menu-icon">üçΩÔ∏è</a>
    </nav>
</header>

<section>

    <div class="cart-box" id="cartBox"></div>

    <!-- DELIVERY -->
    <div style="max-width:420px;margin:30px auto;text-align:center;">
        <label style="font-size:18px;font-weight:600;">Delivery Distance</label><br><br>
        <select id="deliveryDistance" onchange="updateDeliveryCharge()"
            style="padding:14px;width:100%;border-radius:14px;">
            <option value="30">Under 1 KM (‚Çπ30)</option>
            <option value="50">Above 1 KM (‚Çπ50)</option>
        </select>
    </div>

    <!-- SUMMARY -->
    <div style="max-width:420px;margin:auto;text-align:center;">
        <h3>Items Total: ‚Çπ<span id="itemsTotal">0</span></h3>
        <h3>Delivery Charge: ‚Çπ<span id="deliveryCharge">30</span></h3>
        <h2>Grand Total: ‚Çπ<span id="totalPrice">0</span></h2>
    </div>

    <div style="text-align:center;margin-top:30px;">
        <button class="btn" onclick="placeOrder()">Place Order on WhatsApp</button>
    </div>

    <!-- MODAL -->
    <div id="customerModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2>Enter Your Details</h2>
            <form onsubmit="return submitCustomerForm(event)">
                <label>Name *</label>
                <input type="text" id="custName" required>

                <label>Mobile *</label>
                <input type="tel" id="custPhone" pattern="[0-9]{10}" required>

                <label>Address *</label>
                <textarea id="custAddress" required></textarea>

                <div class="modal-actions">
                    <button class="btn">Confirm Order</button>
                    <button type="button" class="btn btn-cancel" onclick="closeCustomerModal()">Cancel</button>
                </div>

                <p id="formError"></p>
            </form>
        </div>
    </div>

</section>

<script src="js/script.js"></script>
<script>
renderCart();

function updateDeliveryCharge(){
    document.getElementById("deliveryCharge").innerText =
    document.getElementById("deliveryDistance").value;
    renderCart();
}
</script>

</body>
</html>
